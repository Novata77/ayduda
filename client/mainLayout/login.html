<template name="login">
<div class="main-principal">
         <div class="details-detalles">
                    
					<h4 class="title-titulo">RED SOCIAL UNIVERSITARIA<i>!</i></h4>
                     <h4 class="title-titulo">Bienvenidos a la RED ACADEMICA<i>!</i></h4>
                    <h5 class="description-descripsion">
						Conéctate con tus amigos y otras personas de tu universidad. 
Podras conversar, subir archivos y hacer amigos dentro de la red social Universitaria.
 Mira lo que publican tus amigos  dale un me gusta o comenta, en tiempo real, desde todos los ángulos..</h5>
                    <br>
                </div>
            
<div class="panelLogin">
		<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title">EMPIEZA YA...</h3>
		</div>
		<div class="panel-body">
			<form action="" method="POST" role="form">
				<legend>Login</legend>
			
				<div class="form-group">
					
					<label for="">Email</label>
					<input type="email" class="form-control" id="emailid" placeholder="email@email.com">
					<label for="">Password</label>
					<input type="password" class="form-control" id="passwordid" placeholder="Password">
					
				</div>
				<button type="submit" class="btn btn-primary" id="loginID">login</button>
				 <ul class="nav navbar-nav navbar-right">
						<li><a href="{{pathFor 'forms'}}">aun no tiene cuenta?.</a></li>
						<li>
						<a href="#">{{>loginButtons align="right"}}</a>
							
						</li>
					</ul>
				</form>
			</div>
		</div>	
	</div>
       
    </div>		

</template>
